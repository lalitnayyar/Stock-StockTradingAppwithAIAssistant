<!DOCTYPE html>
<html>
<head>
    <title>Stock Trading App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #00172B;
            color: #DCDCDC;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            text-align: center;
        }
        .loading {
            margin-top: 20px;
            font-size: 18px;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #E694FF;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Stock Trading App</h1>
        <div class="spinner"></div>
        <div class="loading">Loading application...</div>
    </div>
    <script>
        function redirectToApp() {
            const currentPath = window.location.pathname;
            // Only redirect if we're not already at /_app
            if (!currentPath.includes('/_app')) {
                const baseUrl = window.location.origin;
                window.location.replace(baseUrl + '/_app');
            }
        }
        // Redirect after a short delay to ensure the loading animation is shown
        setTimeout(redirectToApp, 1000);
    </script>
</body>
</html>
